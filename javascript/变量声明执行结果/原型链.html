<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>原型链</title>
	</head>
	<body>
		<script>
            Function.prototype.a = () => console.log(1);
            Object.prototype.b = () => console.log(2);
            function A() {};
            var a = new A();
            a.b = () => console.log(3)
            a.a();
            a.b();
		</script>
	</body>
</html>
