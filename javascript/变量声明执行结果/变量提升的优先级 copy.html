<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>变量提升的优先级</title>
	</head>
	<body>
		<script>
			/**
			 * 变量提升也有优先级, 函数声明 > arguments > 变量声明
			 */
			var c = 1;
			function c(c) {
			    console.log(c);
			    var c = 3;
			}
			console.log(c); // 1
			c(2);           // 报错：c is not a function
		</script>
	</body>
</html>
