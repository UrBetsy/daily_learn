<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>对象利用变量保存this</title>
	</head>
	<body>
		<script>
			/**
			 * demo2
			 */
			var name = "window";
			var p = {
			  name: 'Perter',
			  getName: function() {
			    // 利用变量保存的方式保证其访问的是p对象
			    var self = this;
			    return function() {
			      return self.name;
			    }
			  }
			}
			var getName = p.getName();
			var _name = getName();
			console.log(_name);    // Peter
		</script>
	</body>
</html>
