<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var merge = function(nums1, m, nums2, n) {
				let i = j = 0;
				nums1 = nums1.slice(0,m)
				while(i<m && j<n){
					if(nums1[i] > nums2[j]){
							nums1.splice(i,0,nums2[j])
							j++
							i++
					}else{
							i++
					}
				}
				return nums1;
			};
			let num = merge([5,6,7,0,0,0],3,[1,2,3],3)
			console.log(num)
		</script>
	</body>
</html>
