<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
    .container {
        height: 100px;
        width: 300px;
        overflow: hidden;
        position: relative;
    }
    .div-origin {
        height: 100px;
        width: 300px;
        background: url("https://i0.wp.com/airlinkalaska.com/wp-content/uploads//aurora-2.jpg?resize=1024%2C683&ssl=1");
        background-size: cover;
        filter: blur(40px);
        transform: scale(3);
    }
    .div-avatar {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        position: absolute;
        left: 20px;
        bottom: 20px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="div-origin"></div>
        <img class="div-avatar" src="https://i0.wp.com/airlinkalaska.com/wp-content/uploads//aurora-2.jpg?resize=1024%2C683&ssl=1"/>
    </div>
</body>
</html>
