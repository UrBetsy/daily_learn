<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用call改变this指向</title>
	</head>
	<body>
		<script>
		/*
		* 使用call改变this指向
		*/
		var foo = {
		    name: 'joker',
		    showName: function() {
		      console.log(this.name);
		    }
		}
		var bar = {
		    name: 'rose'
		}
		foo.showName.call(bar);  // rose
		</script>
	</body>
</html>
