<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>构造函数的this指向</title>
	</head>
	<body>
		<script>
		/**
		* 构造函数的this指向
		*/
		function Person(name, age) {
			console.log(this)  // Person{name: 'Nick', age: 20}
		    this.name = name;
		    this.age = age;   
		}
		Person.prototype.getName = function() {
			console.log(this) // Person{name: 'Nick', age: 20}
		    return this.name;
		}
		var p1 = new Person('Nick', 20);
		p1.getName();
		</script>
	</body>
</html>
