<html>
<head></head>
<body>
    <script>
        let arr = "pwwkew"
        var lengthOfLongestSubstring = function(s) {
            let maxlen = 0;
            let queue = [];
            for(var i = 0 ; i < s.length;i++){
                if(queue.indexOf(s[i]) === -1){
                    queue.push(s[i]);
                    maxlen = maxlen > queue.length? maxlen:queue.length;
                }else{
                    queue.splice(0,queue.indexOf(s[i])+1)
                    queue.push(s[i])
                }
            }
            return maxlen;
        };
        console.log(lengthOfLongestSubstring(arr))
    </script>
</body>
</html>
