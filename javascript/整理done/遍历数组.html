<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遍历数组方法</title>
</head>
<body>
    <script type = "text/javascript">
        let arr = [11,12,14,15,16,17]
        arr[7] = 10
        let obj = {
        	'a' : 'aa',
        	'b' : 'bb',
        	'c' : 'cc',
        	'd' : 'dd',
        	'e' : 'ee',
        }

        /*
        * for循环可以会打印出来没有被初始化的元素
        * 11, 12, 14, 15, 16, 17, undefined, 10
        */
        var len = arr.length
        for(var i = 0; i < len; i++){
        	console.log(arr[i])
        }
        /*
        * for...in 不会打印没有初始化话的元素
        * 11, 12, 14, 15, 16, 17, 10
        */
        for(item in arr){
        	console.log(arr[item])
        }
        /*
        * for...in 可以遍历对象
        * 遍历的是对象的keys
        */
        for(key in obj){
        	console.log(key, obj[key])
        }
        /*
        * 可遍历所有迭代对象，能够打印为初始化的属性
        * 遍历的是值，可以使用values(),keys(),entries()方法获取
        * 11, 12, 14, 15, 16, 17, undefined, 10
        */
        for(item of arr){
        	console.log(item)
        }
        /*
        * map方法遍历数组，返回了一个数组
        * 没有初始化的值为empty
        * (8) [55, 60, 70, 75, 80, 85, empty, 50]
        */
        let arrnew = arr.map(item=> item * 5)
        console.log(arrnew)
        /*
        * reduce
        * 没有初始化的值就不会有
        * [(7) [11, 12, 14, 15, 16, 17, 10]
        */
        let total = arr.reduce(function(total, current){
        	return [...total, current]
        },[])
        console.log(total)
        /*
        * filter
        * (2) [16, 17]
        */
        var more = arr.filter(function(num){
        	return num>15
        })
        console.log(more)
        /*
        * every
        * 每一个元素是否都满足条件
        * false
        */
        var result = arr.every(function (item, index) {
		    return item > 15
		})
        console.log(result)
        /*
        * some
        * 是否有一个元素满足条件
        * true
        */
        var result1 = arr.some(function (item, index) {
		    return item > 15
		})
        console.log(result1)
    </script>
</body>
</html>
