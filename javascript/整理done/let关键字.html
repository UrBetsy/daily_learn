<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			* let 和 var 的区别
			*/
			// var
			var a = []
			for (var i = 0 ; i < 10 ; i++ ){
				a[i] = function(){
					console.log(i)
				}
			}
			a[6]()
			// let
			a = []
			for ( let i = 0 ; i < 10 ; i++ ){
				a[i] = function(){
					console.log(i)
				}
			}
			a[6]()
	</script>
	</body>
</html>
