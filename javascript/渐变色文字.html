<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
 
    .text_1 {
        background: linear-gradient(to right, red, blue);
        /*background-clip  设置元素的背景（背景图片或颜色）是否延伸到边框、内边距盒子、内容盒子下面。*/
        -webkit-background-clip: text; 
        color: transparent;
    }

    .text_2{
        position: relative;
        color: yellow;
    }
    .text_2:before{
        content: attr(text);
        position: absolute;
        z-index: 10;
        color:pink;
        -webkit-mask:linear-gradient(to left, red, transparent );
    }
    </style>
</head>

<body>
        <div class="text_1">第一种方法:前端简单说</div>
        <div text="前端简单说" class="text_2">第二种方法:前端简单说</div>
</body>
</html>
