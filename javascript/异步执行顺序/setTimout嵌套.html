<html>
    <head>
        <title>setTimeout嵌套</title>
    </head>
    <body>
        <script>
            /***
             * 执行结果是1，2
             */
            setTimeout(() => {
                setTimeout(() => {
                    console.log(1)
                }, 0)
            },0)
            setTimeout(() => {
                console.log(2);
            },1000)
        </script>
    </body>
</html>
