<html>
    <head>
        <title>setTimeout嵌套</title>
    </head>
    <body>
        <script>
            setTimeout(() => {
                setTimeout(() => {
                    console.log(1)
                }, 0)
            },0)
            setTimeout(() => {
                console.log(2);
            },0)
        </script>
    </body>
</html>
