<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
    .container {
        height: 100px;
        width: 300px;
    }
    .div-origin {
        height: 100px;
        width: 100px;
        transform: rotate(315deg);
        background: linear-gradient(45deg, transparent 50%, #61C4CF 0%);
        background-size: 16px 16px;
        border-top-right-radius: 3px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="div-origin"></div>
    </div>
</body>
</html>
