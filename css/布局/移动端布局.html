<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>移动端常见布局</title>
</head>
<style>
    .layout{
        height: 500px;
        width: 300px;
        border: solid red 1px;
        margin-top: 100px;
        display: flex;
        flex-direction: column;
    }  
    .top{
        border: steelblue solid 1px;
        height: 100px;
        width: 100%;
        flex-shrink: 0;
    }
    .middle{
        border: yellowgreen solid 1px;
        overflow: scroll;
    }
    .middle-inner{
        border: black solid 1px;
        height: 1000px;
    }
    .bottom{
        height: 100px;
        background: red;
        flex-shrink: 0;
        display: flex;
        align-items: center;
    }
    .left{
        width: 50px;
        height: 50px;
        border: seashell solid 1px;
        flex-shrink: 0;
        margin-right: 20px;
    }
    .center{
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
    }
    .right{
        width: 80px;
        height: 80px;
        margin-left: 10px;
        border: springgreen solid 1px;
        flex-shrink: 0;
    }
</style>
<body>
    <div class="layout">
        <div class="top"></div>
        <div class="middle">
            <div class="middle-inner"></div>
        </div>
        <div class="bottom">
            <div class="left"></div>
            <div class="center">hahahhahahhahahahahahahhahahahhahahhahahahahahahha</div>
            <div class="right"></div>
        </div>
    </div>
</body>
</html>
<!-- 
    一端（两端）固定，其他自适应  
    **flex布局**  
    1，需要固定宽度或者长度的元素添加 

    ```
    flex-shrink: 0;  
    ```
    表示当元素放不下的时候，该元素不进行缩放  

    2，自适应内容需要进行裁剪为...的时候使用下面样式

    ```
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
    ```
    3, 可能要借助于 flex-wrap属性

    ```
    .box{
    flex-wrap: nowrap | wrap | wrap-reverse;
    }

    //flex-flow是flex-direction 和 flex-wrap的简写
    .box {
    flex-flow: <flex-direction> || <flex-wrap>;
    }
    ```
 -->
