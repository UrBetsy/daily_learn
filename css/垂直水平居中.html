<!DOCTYPE html>
<html>
<head>
    <title>BFC</title>
    <meta charset="utf-8"/>
    <style>
    .left {
        float: left;
        width: 1000px;
    }
    .right{
        overflow: hidden;
        height: 1000px;
    }
    .wrap1{
        position: relative;
        width: 300px;
        height: 300px;
        border: 1px solid #000000;
    }
    .box1{
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
    }
    .size{
        width: 100px;
        height: 100px;
        background-color: #ff00ff;
    }

    .wrap2{
        position: relative;
        width: 300px;
        height: 300px;
        border: 1px solid #000000;
    }
    .box2{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .table {
        display: table;
        width: 200px;
        height: 200px;
        text-align: center;
        background-color: red;
    }
    .table-cell{
        display: table-cell;
        vertical-align: middle;
    }
    </style>
</head>
<body>
    <div class="left">
        <h1>子元素定宽高</h1>
        <h3> absolute + 负margin</h3>
        <h3> absolute + calc</h3>
        <h3> absolute + right=left=top=bottom=0 + margin:auto</h3>
        <h1>子元素不定宽高</h1>
        <h3> absolute + transform: 这种方法是通过translate平移是以自己的尺寸为标准的百分比，可以弥补</h3>
        <h3> flex</h3>
        <h3>table : 父元素display：table  + text-align:center
            子元素display: table-cell + vertical-align:middle</h3>
    </div>

    <div class="right">
        <div class="wrap1">
            <div class="box1 size"></div>
        </div>  
        <div class="wrap2">
            <div class="box2 size"></div>
        </div>  

        <div class="table">
            <span class="table-cell">
                垂直居中的内容
            </span>
        </div>
    </div>
    
</body>
</html>
